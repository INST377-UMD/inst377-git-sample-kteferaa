<html>
    <head>
        <title>
            INST377 UMD Student Form

        </title>
        <style>
            body {background-color: rgb(176, 85, 85);
            }

        #submit {background-color: aqua;}
        #submit:hover {
  background-color: #896363;
  color: rgb(126, 213, 139);
  margin: 5px;}

  div.textbox {width: 20px; height: 10px; margin: 10px;}


  div.text_box2 {font-size: 15px; margin: 10px;}

  
        </style>

       
    </head>
    <body>
        <h1>INST377-UMD Student Form</h1>
        <form name="htmlform" 
        action="INST377-Lab2_Submission_Page2.html" method="get">

       
       
            <label for="fname">First name:</label><br>
    <div class="textbox"> 
            <input type="text" id="fname"
     
            name="fname" placeholder="John" required><br>
        </div>
    
        
            <label for="lname">Last name:</label><br>
     <div class="text_box2"> 
            <input type="text" id="lname" name="lname"
            placeholder="Doe" required><br>
        </div> 

        <label for="Student Year">Choose year:</label>
        <select id="Student Year" name="Year">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select><br>

        <br><label for="Happiness Scale">Happiness at UMD (between 1 to 5):</label>
        <input type="number" id="happy scale" name="happy scale" min="1" max="5" required><br>

        <br><label for="email">Enter UMD Email:</label>
        <br><input type="UMD email" id="email" name="email" placeholder="blank@umd.edu" required><br>
        
         <br><input type="submit" value="Submit" id="submit"><br>
        </form>
             
    </body>
</html>
